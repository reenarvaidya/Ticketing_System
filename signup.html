<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container bg-white p-4 rounded shadow-sm" style="max-width: 400px;">
        <div class="text-left mb-4">
            <h2 class="font-weight-bold">Ticketing<span class="text-muted">System</span></h2>
        </div>
        <h1 class="text-center mb-4">Sign up</h1>
        <p class="text-center text-muted mb-4">Sign up to continue</p>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block" onclick="showNotification()">Sign up</button>

<script>
  function showNotification() {
    alert("Your account has been created! Move to Sign in.");
    window.location.href = "login.html"; // Change the URL to your actual sign-in page
  }
</script>

        </form>
        <div class="text-center my-4">
            <p class="text-muted">ACCESS QUICKLY</p>
            <button class="btn btn-outline-secondary mx-2">Google</button>
            <button class="btn btn-outline-secondary mx-2">LinkedIn</button>
            <button class="btn btn-outline-secondary mx-2">SSO</button>
        </div>
        <div class="text-center mt-4">
            Already have an account? <a href="login.html" class="text-primary">Sign in</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
